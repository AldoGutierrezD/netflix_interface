<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/gilroy-bold?styles=20878,20879,20880" rel="stylesheet">
    <link rel="icon" href="src/img/logo.png">
    <title>Netflix</title>
</head>
<body class="h-full font-gilroy-bold">
    <section id="main">
        <div class="w-full h-full flex justify-evenly">
            <div class="hidden w-2/12 lg:block">
                <div class="w-full h-14 flex justify-start items-center pl-6">
                    <h1 class="font-gilroy-bold text-2xl font-bold">Netflix.</h1>
                </div>
                <div class="w-full h-80 mb-4">
                    <div class="mt-3 mb-6 text-gray-500">
                        <ul>
                            <li class="text-sm my-2 pl-6">Menu</li>
                            <li class="text-sm my-2 flex justify-start items-center cursor-pointer">
                                <div class="w-[3px] h-4 bg-red-600"></div>
                                <i class='bx bxs-compass pl-5 mr-2 text-red-600'></i>
                                <h2 class="text-black">Browse</h2>
                            </li>
                            <li class="text-sm my-2 pl-6 cursor-pointer hover:text-black"><i class='bx bx-heart mr-2'></i>Watchlist</li>
                            <li class="text-sm my-2 pl-6 cursor-pointer hover:text-black"><i class='bx bx-calendar mr-2'></i>Coming soon</li>
                        </ul>
                    </div>
                    <div class="my-6 text-gray-500">
                        <ul>
                            <li class="text-sm my-2 pl-6">Social</li>
                            <li class="text-sm my-2 pl-6 cursor-pointer hover:text-black"><i class='bx bx-user mr-2'></i>Friends</li>
                            <li class="text-sm my-2 pl-6 cursor-pointer hover:text-black"><i class='bx bx-group mr-2'></i>Parties</li>
                        </ul>
                    </div>
                    <div class="my-6 text-gray-500">
                        <ul>
                            <li class="text-sm my-2 pl-6">General</li>
                            <li class="text-sm my-2 pl-6 cursor-pointer hover:text-black"><i class='bx bxs-cog mr-2'></i>Settings</li>
                            <li class="text-sm my-2 pl-6 cursor-pointer hover:text-black"><i class='bx bx-log-in mr-2'></i>Log out</li>
                        </ul>
                    </div>
                </div>
                <div class="w-full h-42 flex justify-center">
                    <div class="w-10/12 h-42 bg-gray-300 flex flex-col justify-between items-center pb-6 rounded-xl">
                        <div class="w-11 h-11 flex justify-center items-center bg-gray-500 mb-3 rounded-xl -mt-4">
                            <i class='bx bxs-invader text-white text-xl'></i>
                        </div>
                        <h3 class="text-sm mb-1 font-bold">Popcorn Addict</h3>
                        <h4 class="text-sm text-slate-500">4/6h viewing time</h4>
                        <button class="bg-gray-500 py-2 px-4 text-white text-sm rounded-xl mt-3 cursor-pointer hover:shadow-xl">View Challenges</button>
                    </div>
                </div>
            </div>
            <div class="w-full h-auto px-4 lg:w-9/12">
                <div class="p-4 flex justify-between h-100">
                    <div class="w-4/12 lg:w-1/12 flex justify-start lg:justify-center items-center">
                        <i class='bx bx-chevron-left text-2xl text-gray-400 cursor-pointer hover:text-gray-600'></i>
                        <i class='bx bx-chevron-right text-2xl text-gray-400 cursor-pointer hover:text-gray-600'></i>
                    </div>
                    <div class="hidden w-8/12 flex justify-start items-center lg:block">
                        <div class="w-6/12 h-10 flex justify-start items-center border-solid border-2 border-slate-400 rounded-2xl">
                            <i class='bx bx-search w-1/12 text-gray-400 text-2xl mx-2'></i>
                            <input class="w-11/12 h-full bg-transparent focus:outline-none text-sm mx-2" placeholder="Search">
                        </div>
                    </div>
                    <div class="w-8/12 lg:w-3/12 flex justify-center items-center">
                        <i class='bx bx-bell text-2xl mx-2 text-gray-500 cursor-pointer hover:text-gray-600'></i>
                        <i class='bx bx-message-rounded-dots text-2xl mx-2 text-gray-500 cursor-pointer hover:text-gray-600'></i>
                        <div class="flex justify-between items-center">
                            <div>
                                <img class="w-9 h-auto rounded-full mx-2 cursor-pointer hover:shadow-xl" src="src/img/user1.jpg" alt="">
                            </div>
                            <div>
                                <h4 class="text-xs font-bold">Ramona F.</h4>
                                <h4 class="text-xs text-slate-400">Level 12</h4>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-450 flex flex-wrap justify-between bg-witcher bg-cover pb-6 rounded-2xl my-3">
                    <div class="w-full h-1/2 flex justify-start items-center px-8 py-2">
                        <div class="w-5/12 md:w-2/12">
                            <h2 class="p-1 bg-gray-500 text-white rounded-2xl text-xs text-center">10XP / episode</h2>
                        </div>
                        <div class="w-7/12 md:w-10/12 flex flex-col pl-8">
                            <div class="w-full flex">
                                <img class="w-4 h-4 rounded-full mx-1" src="src/img/user2.jpg" alt="">
                                <img class="w-4 h-4 rounded-full mx-1" src="src/img/user3.jpg" alt="">
                                <img class="w-4 h-4 rounded-full mx-1" src="src/img/user4.jpg" alt="">
                            </div>
                            <div class="w-full">
                                <h2 class="text-sm text-white">+5 friends are watching</h2>
                            </div>
                        </div>
                    </div>
                    <div class="w-full flex">
                        <div class="w-5/12 lg:w-7/12 h-1/2 ml-8">
                            <h1 class="text-3xl font-bold text-white">The Witcher</h1>
                            <div class="flex justify-start my-2">
                                <h2 class="text-white text-sm mr-2">98% Match</h2>
                                <h2 class="text-white text-sm mx-2">2 Seasons</h2>
                            </div>
                            <div class="my-2">
                                <button class="bg-red-500 w-20 p-2 rounded-lg text-sm text-white cursor-pointer hover:shadow-xl">Watch</button>
                                <button class="bg-gray-500 w-10 p-2 rounded-lg text-sm text-white cursor-pointer hover:shadow-xl">+</button>
                            </div>
                        </div>
                        <div class="w-6/12 lg:w-4/12 h-1/2 flex justify-center items-end flex-col lg:flex-row">
                            <img class="h-14 w-20 m-1 rounded-xl cursor-pointer hover:shadow-all" src="src/img/witcher.jpg" alt="">
                            <img class="w-20 h-14 m-1 rounded-xl cursor-pointer hover:shadow-all" src="src/img/bladerunner.jpg" alt="">
                            <img class="w-20 h-14 m-1 rounded-xl cursor-pointer hover:shadow-all lg:block" src="src/img/ratched.jfif" alt="">
                        </div>
                    </div>
                </div>
                <div class="h-300 my-3">
                    <div class="flex justify-start items-center">
                        <h2 class="text-lg m-2 font-bold">Parties</h2>
                        <div class="w-3/12 flex justify-start items-center ml-4">
                            <div class="w-8 h-4 absolute bg-gray-400 ml-4 rounded-xl"></div>
                            <hr class="w-full border-solid border-2 rounded-sm">
                        </div>
                    </div>
                    <div class="h-4/5 flex justify-between">
                        <parties cover="src/img/cadaver.jpg" title="Cadaver" genre="Horror marathon"></parties>
                        <parties cover="src/img/bladerunner.jpg" title="Bladerunner" genre="Science Fiction"></parties>
                        <parties cover="src/img/monstersinc.png" title="Monsters Inc." genre="Don't make me grow up"></parties>
                        <parties class="hidden lg:block" cover="src/img/friends.jpg" title="Friends" genre="We were on a break!"></parties>
                    </div>
                </div>
                <div class="h-300 my-3">
                    <h2 class="text-lg m-2 font-bold">Continue watching</h2>
                    <div class="h-800 flex justify-between">
                        <watching background="bg-haunting" experience="10XP" title="Haunting of Hill House"></watching>
                        <watching background="bg-ratched" experience="10XP" title="Ratched"></watching>
                        <watching background="bg-camino" experience="40XP" title="El Camino"></watching>
                        <watching class="hidden lg:block" background="bg-stranger-things" experience="10XP" title="Stranger Things"></watching>
                    </div>
                </div>
            </div>
            <div class="hidden w-1/12 lg:block">
                <div class="h-screen flex flex-col justify-center items-center">
                    <div class="w-9 h-9 rounded-full m-2 flex justify-center items-center bg-red-500 cursor-pointer hover:shadow-xl">
                        <h2 class="text-white text-2xl">+</h2>
                    </div>
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user5.jpg" alt="">
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user6.jpg" alt="">
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user7.jpg" alt="">
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user8.jpg" alt="">
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user9.jpg" alt="">
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user10.jpg" alt="">
                    <img class="w-9 h-9 rounded-full m-2 cursor-pointer hover:shadow-xl" src="src/img/user11.jpg" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script src="src/app.js"></script>
</body>
</html>
